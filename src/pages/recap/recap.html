<ion-header>
  <ion-navbar>
    <ion-title>Recaptulatif</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Annuler</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>
</ion-header>
<ion-content >

 <div padding>   
  <ion-list  *ngIf="_vehicules && _vehicules.length>0" magging-top>     
    <ion-searchbar color="primary"
                  [(ngModel)]="queryText"
                  (ionInput)="search()"
                  placeholder="rechercher un vÃ©hicule">
   </ion-searchbar>   
  <ion-item *ngFor="let vehicule of _vehicules" (click)="dismiss(vehicule)" text-wrap [hidden]="vehicule.hide">
   <div item-left>
      <img [src]="vehicule.marque.logo" [alt]="">
   </div>
   <h4>{{vehicule.matricule}}</h4>
   <p>{{vehicule.chauffeur}}</p> 
  <ion-badge  color="danger" item-right>2</ion-badge>
 </ion-item> 
</ion-list>
</div>  
</ion-content>
